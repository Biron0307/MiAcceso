<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESO</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form id="loginform">
            <h1>PAGINA DE ACCESO</h1>
            <br>
            <div class="mb-3">
                <label for="email">Usuario</label>
                <input type="email" class="form-control" id="email" required placeholder="Ingrese Usuario">
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required placeholder="Ingrese contraseña">
            </div>
            <input type="submit" name="ingresar" value="Ingresar">
        </form>
        <div id="message"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
